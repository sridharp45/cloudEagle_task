<!DOCTYPE html>
<html>
<head>
    <title>Dropbox Manual OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; background: #0061ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input[type="text"] { width: 400px; padding: 8px; margin: 10px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
<h1>Dropbox Manual OAuth</h1>

<div>
    <h2>Step 1: Authorize with Dropbox</h2>
    <a href="/api/authorize/dropbox" target="_blank">
        <button>Authorize with Dropbox</button>
    </a>
</div>

<div>
    <h2>Step 2: Test Access Token</h2>
    <input type="text" id="accessToken" placeholder="Enter access token" />
    <button onclick="getUserInfo()">Get User Info</button>
    <button onclick="listFiles()">List Files</button>
    <div id="result" class="result"></div>
</div>

<div>
    <h2>Step 3: Refresh Token (if available)</h2>
    <input type="text" id="refreshToken" placeholder="Enter refresh token" />
    <button onclick="refreshAccessToken()">Refresh Token</button>
    <div id="refreshResult" class="result"></div>
</div>

<script>
    function getUserInfo() {
        const accessToken = document.getElementById('accessToken').value;
        if (!accessToken) {
            alert('Please enter an access token');
            return;
        }

        makeRequest('/api/dropbox/user-info', { access_token: accessToken }, 'result');
    }

    function listFiles() {
        const accessToken = document.getElementById('accessToken').value;
        if (!accessToken) {
            alert('Please enter an access token');
            return;
        }

        makeRequest('/api/dropbox/list-files', { access_token: accessToken }, 'result');
    }

    function refreshAccessToken() {
        const refreshToken = document.getElementById('refreshToken').value;
        if (!refreshToken) {
            alert('Please enter a refresh token');
            return;
        }

        makeRequest('/api/dropbox/refresh-token', { refresh_token: refreshToken }, 'refreshResult');
    }

    function makeRequest(url, data, resultElementId) {
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById(resultElementId).innerHTML =
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById(resultElementId).innerHTML =
                '<p style="color: red;">Error: ' + error.message + '</p>';
        });
    }
</script>
</body>
</html>
